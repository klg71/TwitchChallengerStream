<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <style>
          .table-borderless > tbody > tr > td,
          .table-borderless > tbody > tr > th,
          .table-borderless > tfoot > tr > td,
          .table-borderless > tfoot > tr > th,
          .table-borderless > thead > tr > td,
          .table-borderless > thead > tr > th {
              border: none;
          }
        </style>
    </head>
    <body>
    <script>
      $(document).ready(function() {
        timer = function(){
          $.get("/matches", function( data ) {
            header = "<tr><th>Team Red</th><th>Team Blue</th></tr>"
            $("#matches").html(header + data);
          });
          $.get("/votes", function( data ) {
            header = "<tr><th>Summoner</th><th>Votes</th></tr>"
            $("#votes").html(header + data);
          });
        }
        setInterval(timer, 1000);
      });
    </script>
        <div class="container" style="margin-top: 10px">
            <h1>Twitch Challenger Stream</h1>
            <div class="row" style="display: -webkit-flex; display: flex;">
              <div class="panel panel-default col-md-6">
                  <div class="panel-body">
                      <div class="panel-heading"><h3>Current Votes</h3></div>
                      <div class="panel-body">
                        <table class="table" id="votes">
                          <tr><th>Summoner</th><th>Votes</th></tr>
                          <tr><td>Nukeduck</td><td>3</td></tr>
                          <tr><td>Magiefelix</td><td>1</td></tr>
                        </table>
                      </div>
                  </div>
              </div>
              <div class="panel panel-default col-md-6">
                  <div class="panel-body">
                      <div class="panel-heading"><h3>Currently Playing Summoners</h3></div>
                      <div class="panel-body">
                        <table class="table" id="matches">
                          <tr><th>Team Red</th><th>Team Blue</th></tr>
                        </table>
                      </div>
                  </div>
              </div>
            </div>
        </div>
    </body>
</html>
